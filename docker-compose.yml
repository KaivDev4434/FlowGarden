version: '3.8'

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./data/dev.db
      - PORT=3001
    volumes:
      - backend_data:/app/data
    networks:
      - flowgarden_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - flowgarden_network
    environment:
      - REACT_APP_API_URL=http://localhost:3001

volumes:
  backend_data:
    driver: local

networks:
  flowgarden_network:
    driver: bridge
